<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Student Regisrtation Form</h1>
    </header>

    <main>
        <form action="/submit">
            <label for="roll">Roll no.:</label>
            <input type="text" placeholder="Enter your roll number" id="roll" name="roll"><br><br>
            <label for="name">Student Name:</label>
            <input type="text" placeholder="Enter your name" id="name" name="name"><br><br>
            <label for="fatherName">Father's name:</label>
            <input type="text" placeholder="Enter your father's name" id="fatherName" name="fatherName"><br><br>
            <label for="birth">Date of birth:</label>
            <input type="date" id="birth" name="birth"><br><br>
            <label for="number">Mobile no.:</label>
            <input type="tel" placeholder="Enter your mobile number" id="number" name="number"><br><br>
            <label for="email">Email id:</label>
            <input type="email" placeholder="Enter your email" id="email" name="email"><br><br>
            <label for="pass">Password:</label>
            <input type="password" placeholder="Enter your password" id="pass" name="pass"><br><br>
            
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="famale" name="gender" value="famale">
            <label for="famale">famale</label><br><br>

            <label for="dept">Department:</label>
            <input type="radio" id="cse" name="dept" value="cse">
            <label for="cse">CSE</label>
            <input type="radio" id="it" name="dept" value="it">
            <label for="it">IT</label>
            <input type="radio" id="ece" name="dept" value="ece">
            <label for="ece">ECE</label>
            <input type="radio" id="civil" name="dept" value="civil">
            <label for="civil">Civil</label>
            <input type="radio" id="mech" name="dept" value="mech">
            <label for="mech">Mech</label><br><br>

            <label for="course">Course</label>
            <select id="course" name="course">
                <option value="option" selected>........................Select Current Course's........................</option>
                <option value="btech">B.Tech</option>
                <option value="mtech">M.Tech</option>
                <option value="mba">MBA</option>
                <option value="msc">M.Sc</option>
            </select><br><br>

            <label for="photo">Student photo:</label>
            <input type="file" id="photo" name="photo"><br><br>
            <label for="city">City:</label>
            <input type="text" placeholder="Enter your city" id="city" name="city"><br><br>
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter your address"></textarea><br><br>
            

            <input type="submit" value="Register">
        </form>
    </main>

    <footer>  
    </footer>
</body>
</html>
